<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
<link rel="shortcut icon" href="/static/image/susu.ico" />
<link rel="stylesheet" type="text/css" href="/static/style/base.css">
<link rel="stylesheet" href="/static/style/register/base.css" />
<link rel="stylesheet" href="/static/style/register/layout.css"/>
<script src="/static/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/static/js/header.js"></script>
</head>
<body>
	<div id="wrapper">
		<div class="container w960 mt20">
			<!-- 手机注册流程 -->
			<div id="mobileRegProcessor" style="padding-top: 60px;">
				<ol class="processorBox oh">
					<li class="current">
						<div class="step_inner fl">
							<span class="icon_step">1</span>
							<h4>手机注册</h4>
						</div>
					</li>
					<li>
						<div class="step_inner fr">
							<span class="icon_step">2</span>
							<h4>完成注册</h4>
						</div>
					</li>
				</ol>
				<div class="step_line_mobile"></div>
			</div>
			<!-- 邮箱注册流程 -->
			<div id="emailRegProcessor" style="padding-top: 60px;">
				<ol class="processorBox oh">
					<li class="current">
						<div class="step_inner fl">
							<span class="icon_step">1</span>
							<h4>邮箱注册</h4>
						</div>
					</li>
					<li>
						<div class="step_inner">
							<span class="icon_step">2</span>
							<h4>邮箱激活</h4>
						</div>
					</li>
					<li>
						<div class="step_inner fr">
							<span class="icon_step">3</span>
							<h4>完成注册</h4>
						</div>
					</li>
				</ol>
				<div class="step_line_email"></div>
			</div>
			<!--注册表单 -->
			<div class="content" id="mobileRegContent">
				<div id="step1" class="step hide">
					<form action="" method="post" id="step1_frm">
						<input type="hidden" id="regType" value="mobile">
						<div class="frm_control_group mobile_reg">
							<label class="frm_label">手机号</label>
							<div class="frm_controls">
								<input type="text" name="" class="frm_input phone" placeholder="请填写常用手机号"/>
								<span class="frm_tips"><a href="#" id="regChangeEmail" onclick="javascript:regTypeChange('email')">或使用邮箱注册</a></span>
							</div>
						</div>
						<div class="frm_control_group email_reg">
							<label class="frm_label">邮箱</label>
							<div class="frm_controls">
								<input type="text" name="" class="frm_input email" maxlength="32" placeholder="输入未在平台注册的邮箱"/>
								<span class="frm_tips"><a href="#" id="regChangeMobile" onclick="javascript:regTypeChange('mobile')">使用手机注册</a></span>
							</div>
						</div>
						<div class="frm_control_group">
							<label class="frm_label">密码</label>
							<div class="frm_controls">
								<input type="password" name="" class="frm_input passwd" placeholder="字母、数字或者英文符号，最短6位，区分大小写"/>
							</div>
						</div>
						<div class="frm_control_group">
							<label class="frm_label">再次输入密码</label>
							<div class="frm_controls">
								<input type="password" name="" class="frm_input passwd2"/>
							</div>
						</div>
						<div class="frm_control_group">
							<label class="frm_label">验证码</label>
							<div class="frm_controls verifycode">
								<input type="text" name="" class="frm_input verifyCode" maxlength="4"/>
								<img alt="验证码" id="verifyCodeImg"/>
								<input type="hidden" name="uuid" class="uuid" id="uuid">
								<a class="changeVerifyCode" href="javascript:;">换一张</a>
							</div>
						</div>
						<div class="frm_control_group mobile_reg">
							<label class="frm_label">手机验证码</label>
							<div class="frm_controls">
								<input type="text" name="" class="frm_input phoneYzm"/>
								<input type="button" value="获取验证码" class="btn btn_default" />
							</div>
						</div>
						<div class="toolBar">
							<a id="registerBtn" class="btn btn_primary" href="javascript:;">立即注册</a>
						</div>
					</form>
				</div><!-- // step1 end -->
				<div id="step2" class="step hide">
					<div class="w330">
						<strong class="f16">感谢注册，确认邮件已发送至你的注册邮箱 : <br /><font id="userEmail" color="red"></font></strong>
						<p class="c7b">请进入邮箱查看邮件，并激活平台帐号。</p>
						<p><a class="btn btn_primary mt20" href="#" id="linkEmail" target="_blank">登录邮箱</a></p>
						<p class="c7b mt20">没有收到邮件？</p>
						<p>1. 检查你的邮件垃圾箱</p>
						<p>2. 若仍未收到确认，请尝试 <a href="#" class="c46" id="reSendMail">重新发送</a></p>
						<p>1. 请检查邮箱地址是否正确，你可以 <a href="#" class="c46">更换邮箱</a></p>	
					</div>
				</div><!-- // step2 end -->
				<div id="step3" class="step hide">
					<div class="w330">
						<strong class="f16">已成功注册!</strong>
					</div>
				</div><!-- // step3 end -->
			</div>			
		</div><!-- // container end -->
		<iframe src="sys/footer.html" style="width: 100%;height: 80px;margin-top: 30px;"></iframe>
	</div><!-- // wrapper end -->
	
	<script src="/static/js/jquery-3.2.1.min.js"></script>
	<script> 		
		$(function(){				
			var uuid=guid();
			$(".uuid").val(uuid);
			var path='/api/sys/createValidateCode/'+uuid;
			$("#verifyCodeImg").attr('src',path);
			$("#emailRegProcessor").hide();
			$(".email_reg").hide();
			$("#mobileRegProcessor").show();
			$(".mobile_reg").show();
			//AJAX提交以及验证表单
			$('#registerBtn').click(function(){
				var regType = $("#regType").val();
				var email = $('.email').val();
				var passwd = $('.passwd').val();
				var passwd2 = $('.passwd2').val();
				var uuid = $("#uuid").val();
				var verifyCode = $('.verifyCode').val();
				var EmailReg = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/; //邮件正则
				if(regType=='' || regType=='mobile'){
					showTips('手机注册暂不支持请使用邮箱注册谢谢~');
				}else{
				if(email == ''){
					showTips('请填写您的邮箱~');
				}else if(!EmailReg.test(email)){
					showTips('您的邮箱格式错咯~');
				}else if(passwd == ''){
					showTips('请填写您的密码~');
				}else if(passwd2 == ''){
					showTips('请再次输入您的密码~');
				}else if(passwd != passwd2 || passwd2 != passwd){
					showTips('两次密码输入不一致呢~');
				}else if(verifyCode == ''){
					showTips('请输入验证码~');
				}else{
					 var map = "email="+email+"&password="+passwd+"&uuid="+uuid+"&valiCode="+verifyCode;
					$.ajax({
				    	url:"/api/user/regByEmail",
				        type:"POST",
				        dataType:'json',
				        data: map, 
				        success:function(result){
				          if (result.code!='1000'&& result.code!='1009') {
				        	  showTips(result.info);
				        	  $('.passwd').val("");
							  $('.passwd2').val("");
							  $('.verifyCode').val("");
							  var uuid=guid();
							  $(".uuid").val(uuid); 
							  var path='/api/sys/createValidateCode/'+uuid;
							  $("#verifyCodeImg").attr('src',path);
						  }else{
							  var userEmail=result.data.email;
							  showTips('注册成功~ 即将进入下一步',1500,1);
							  $('#userEmail').html(userEmail);
							  var MailLink = userEmail.split("@")[1];
							  $("#linkEmail").attr("href","http://mail."+MailLink);
							  var i = 1;
							  $('#emailRegProcessor li').removeClass('current').eq(i).addClass('current');
							  $('.step').fadeOut(300).eq(i).fadeIn(500);
						  }      	
				        },
				        error:function(e){
				          alert("1111错误！！");
				        } 
			      });
				}
				}
			});
			$('#reSendMail').click(function(){
				$.ajax({
			    	url:"/api/user/sendVerifyEmail",
			        type:"get",
			        dataType:'json',
			        data: null, 
			        success:function(result){
			          if (result.code!='1000') {
			        	  showTips(result.info);
					  }else{
						  showTips('邮件已成功发送!',1500,1);
					  }      	
			        },
			        error:function(e){
			          alert("1111错误！！");
			        } 
		      });			
			});
			$('#verifyCodeImg,.changeVerifyCode').click(function(){
				var uuid=guid();
				$(".uuid").val(uuid); 
				var path='/api/sys/createValidateCode/'+uuid;
				$("#verifyCodeImg").attr('src',path);
			});
			//切换步骤（目前只用来演示）
			$('#processorBox li').click(function(){				
				var i = $(this).index();
				alert(i);
				$('.processorBox li').removeClass('current').eq(i).addClass('current');
				$('.step').fadeOut(300).eq(i).fadeIn(500);
			});
		});
		
		//用于生成uuid
	    function S4() {
	        return (((1+Math.random())*0x10000)|0).toString(16).substring(1);
	    }
	    function guid() {
	        return (S4()+S4()+"-"+S4()+"-"+S4()+"-"+S4()+"-"+S4()+S4()+S4());
	    }
	   
		//显示提示框，目前三个参数(txt：要显示的文本；time：自动关闭的时间（不设置的话默认1500毫秒）；status：默认0为错误提示，1为正确提示；)
		function showTips(txt,time,status)
		{
			var htmlCon = '';
			if(txt != ''){
				if(status != 0 && status != undefined){
					htmlCon = '<div class="tipsBox" style="width:220px;padding:10px;background-color:#4AAF33;border-radius:4px;-webkit-border-radius: 4px;-moz-border-radius: 4px;color:#fff;box-shadow:0 0 3px #ddd inset;-webkit-box-shadow: 0 0 3px #ddd inset;text-align:center;position:fixed;top:25%;left:50%;z-index:999999;margin-left:-120px;"><img src="/static/image/ok.png" style="vertical-align: middle;margin-right:5px;" alt="OK，"/>'+txt+'</div>';
				}else{
					htmlCon = '<div class="tipsBox" style="width:220px;padding:10px;background-color:#D84C31;border-radius:4px;-webkit-border-radius: 4px;-moz-border-radius: 4px;color:#fff;box-shadow:0 0 3px #ddd inset;-webkit-box-shadow: 0 0 3px #ddd inset;text-align:center;position:fixed;top:25%;left:50%;z-index:999999;margin-left:-120px;"><img src="/static/image/err.png" style="vertical-align: middle;margin-right:5px;" alt="Error，"/>'+txt+'</div>';
				}
				$('body').prepend(htmlCon);
				if(time == '' || time == undefined){
					time = 1500; 
				}
				setTimeout(function(){ $('.tipsBox').remove(); },time);
			}
		}
		
		//注册方式切换
		function regTypeChange(type){
			if (type=='mobile') {
				$("#emailRegProcessor").hide();
				$("#mobileRegProcessor").show();
				$(".email_reg").hide();
				$(".mobile_reg").show();
				$("#regType").val('mobile');
			}else if (type=='email') {
				$("#emailRegProcessor").show();
				$(".email_reg").show();
				$("#mobileRegProcessor").hide();				
				$(".mobile_reg").hide();
				$("#regType").val('email');
			}
		}
		
	</script>
</body>
</html>
